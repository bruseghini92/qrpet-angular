<h1>Mascotas</h1>
<table mdbTable striped="true">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Perdido</th>
            <th>Fecha de nacimiento</th>
            <th>Castraci√≥n</th>
            <th>Mating</th>
            <th>Raza</th>
            <th>Especie</th>
            <th>Adoptable</th>
        </tr>
    </thead>
    <tbody>
        <tr mdbTableCol *ngFor="let Breed of allBreeds">
            <th scope="row">{{Breed.id}}</th>
            <td>{{Breed.name}}</td>
            <td><button type="button" class="btn btn-primary" click="editBreed()">Editar</button></td>
            <td><button type="button" class="btn btn-danger" click="deleteBreed()">Eliminar</button></td>
        </tr>
    </tbody>
</table>
