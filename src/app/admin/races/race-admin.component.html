<h1>Mascotas</h1>
<table mdbTable striped="true">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Perdido</th>
            <th>Fecha de nacimiento</th>
            <th>Castraci√≥n</th>
            <th>Mating</th>
            <th>Raza</th>
            <th>Especie</th>
            <th>Adoptable</th>
        </tr>
    </thead>
    <tbody>
        <tr mdbTableCol *ngFor="let race of allRaces">
            <th scope="row">{{race.id}}</th>
            <td>{{race.name}}</td>
            <td><button type="button" class="btn btn-primary" click="editRace()">Editar</button></td>
            <td><button type="button" class="btn btn-danger" click="deleteRace()">Eliminar</button></td>
        </tr>
    </tbody>
</table>
