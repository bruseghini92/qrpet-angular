<div class="row">
    <div class="alert alert-info col-md-6">
        *Para mejorar tu experiencia en el sitio recomendamos completar tus datos cuando ingreses al sitio*
    </div>
    <div class="col-md-6"></div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Ingreso</h2>
        <div class="form-group">
            <label for="usernameOrEmail">Username or email</label>
            <input type="text" formControlName="usernameOrEmail" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.usernameOrEmail.errors }" />
            <div *ngIf="submitted && f.usernameOrEmail.errors" class="invalid-feedback">
                <div *ngIf="f.usernameOrEmail.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
